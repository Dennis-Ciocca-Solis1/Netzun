<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">    

  </head>
  <body>
      <!-- <h1>Posicionamiento Grid con Bootstrap</h1> -->
        <!-- ir a https://getbootstrap.com/docs/5.3/layout/grid/ -->

      <div class="container">
        
        <div class="row mt-5"> <!-- creando una fila-->

          <div class="col table-ind"> <!-- agregando una columna dentro de fila-->
            Col
          </div>

          <div class="col table-ind">
            Col
          </div>
          
          <div class="col table-ind">
            Col
          </div>

          <div class="col table-ind">
            Col
          </div>

        </div>  <!--fin fila 1-->
      
        <div class="row mt-5"> <!-- creando una segunda fila-->

          <div class="col table-ind"> <!-- agregando una columna dentro de fila-->
            Col
          </div>

          <div class="col table-ind"> <!--dándole estilo a la tabla en styles.css-->
            Col
          </div>
          
        </div>  

        <!-- CONFIGURANDO EL ANCHO DE LA COLUMNA -->
        <div class="row mt-5">

          <div class="col-3 table-ind">
            Col-3
          </div>

          <div class="col-6 table-ind">
            Col-6
          </div>

          <div class="col-3 table-ind">
            Col-3
          </div>

        </div>

        <div class="row mt-5">

          <div class="col-5 table-ind">
            Col-5
          </div>
  
          <div class="col-2 table-ind">
            Col-2
          </div>
  
          <div class="col-5 table-ind">
            Col-5
          </div>
  
        </div>

        <!-- CONFIGURANDO EL ANCHO DE LA COLUMNA DE MANERA RESPONSIVA -->
        <!-- 
          Extra small (xs): Menor a 576px.
          Small (sm): Igual o mayor a 576px.
          Medium (md): Igual o mayor a 768px.
          Large (lg): Igual o mayor a 992px.
          Extra large (xl): Igual o mayor a 1200px.
          Extra extra large (xxl): Igual o mayor a 1400px.
         -->
        <div class="row mt-5">
          <div class="col-lg-4 col-md-6 col-sm-3 col-6 table-ind">
            Col
          </div>
          <div class="col-lg-4 col-md-6 col-sm-3 table-ind">
            Col
          </div>
          <div class="col-lg-4 col-md-6 col-sm-3 table-ind">
            Col
          </div>
        </div>

        <!-- DISTRIBUYENDO LAS COLUMNAS CON BOOTSTRAP-->
        <!--
          justify-content-start: Alinea los elementos al principio del contenedor.
          justify-content-end: Alinea los elementos al final del contenedor.
          justify-content-center: Centra los elementos horizontalmente dentro del contenedor.
          justify-content-between: Distribuye el espacio entre los elementos, con el primer elemento alineado al inicio y el último alineado al final.
          justify-content-around: Distribuye el espacio alrededor de los elementos de manera uniforme, incluyendo antes del primer elemento y después del último elemento.
          justify-content-evenly: Distribuye el espacio alrededor de los elementos de manera uniforme, incluyendo antes del primer elemento y después del último elemento, con un espacio igual entre todos los elementos.
          -->

          <!--justify-content-center -->
        <div class="row mt-5 justify-content-center">
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
        </div>

        <!--justify-content-around -->
        <div class="row mt-5 justify-content-around">
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
        </div>

        <!--justify-content-evenly -->
        <div class="row mt-5 justify-content-evenly">
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
        </div>

        <!--justify-content-between -->
        <div class="row mt-5 justify-content-between">
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
        </div>

        <!--justify-content-end -->
        <div class="row mt-5 justify-content-end">
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
        </div>

        <!--justify-content-start -->
        <div class="row mt-5 justify-content-start">
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
          <div class="col-3 table-ind">
            Col
          </div>
        </div>


      </div>          

    <!-- *************************************************************************************************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">      
    </script>
  </body>
</html>
