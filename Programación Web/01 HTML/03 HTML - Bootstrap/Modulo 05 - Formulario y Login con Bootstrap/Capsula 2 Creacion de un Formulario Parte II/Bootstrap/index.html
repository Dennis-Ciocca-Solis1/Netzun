<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario - Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- FORMULARIO Y LOGIN CON BOOTSTRAP -->
  <div class="container">
    <h1 class="text-center">FORMULARIO CON BOOTSTRAP</h1>

    <form class="mt-5 form-netzun">
      <h2 class="display-6">Inscripción al curso de programación</h2>

      <!-- Nombres -->
      <div class="row mt-3">
        <div class="col-12 col-md-6">
          <label for="nombre" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="nombre">
        </div>

        <!-- Apellidos -->
        <div class="col-12 col-md-6">
          <label for="apellido" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="apellido">
        </div>
      </div>

      <!-- Documento -->
      <div class="row mt-3">
        <div class="col-12 col-md-6">
          <label for="documento" class="form-label">DNI/C.E:</label>
          <input type="text" class="form-control" id="documento">
        </div>

        <!-- Telefono -->
        <div class="col-12 col-md-6">
          <label for="telefono" class="form-label">Telefono:</label>
          <input type="text" class="form-control" id="telefono">
        </div>
      </div>

      <!-- Correo -->
      <div class="row mt-3">
        <div class="col-12">
          <label class="form-label">Correo electrónico:</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Correo electrónico">
          </div>

          <!-- Descripción Correo -->
          <div id="emailDescripcion" class="form-text">
            No compartiremos tu correo electrónico con personas ajenas
          </div>
        </div>
      </div>

      <!-- FORMULARIO parte2 -->
      <!-- Radio Button -->
      <label class="form-label w-100 mt-3">Género</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Femenino</label>
      </div>

      <!-- Checkbox -->
      <label class="form-label w-100 mt-3">Cursos de Interés</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">HTML</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">CSS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Javascript</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">Angular</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
        <label class="form-check-label" for="inlineCheckbox6">NodeJs</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
        <label class="form-check-label" for="inlineCheckbox7">SQL</label>
      </div>

      <!-- TextArea -->
      <div class="mt-3">
        <label for="interesCurso" class="form-label">Por qué está interesado en los cursos que ha seleccionado?</label>
        <textarea class="form-control" id="interesCurso" rows="3"></textarea>
      </div>

      <div class="w-100 text-end">
        <button type="button" class="btn btn-formulario-netzun mt-3 px-4">Enviar</button>
      </div>

    </form>

  </div>

  <!-- ***************************************************************************************************** -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
