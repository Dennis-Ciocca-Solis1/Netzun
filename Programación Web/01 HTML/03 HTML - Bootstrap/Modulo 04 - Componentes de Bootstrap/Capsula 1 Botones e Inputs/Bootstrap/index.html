<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- COMPONENTES DE BOOTSTRAP -->
  <div class="container">

    <h1 class="mt-5">Input</h1>

    <!-- Correo -->
    <div>
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="text" id="correo" class="form-control">
    </div>

    <!-- Contraseña -->
    <div class="mt-2">
      <label for="contrasena" class="form-label">Password</label>
      <input type="password" id="contrasena" class="form-control" aria-describedby="passwordHelp">
      <div id="passwordHelp" class="form-text">
        Tu contraseña debe tener 8 caracteres como mínimo, debe tener una mayúscula, una minúscula y un número.
      </div>
    </div>

    <!-- Datos Personales -->
    <!-- Nombre -->
    <div class="row mt-5">
      <div class="col-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control">
      </div>

      <div class="col-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control">
      </div>

      <div class="col-6 mt-2">
        <label for="Telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control">
      </div>

      <div class="col-6 mt-2">
        <label for="Correo" class="form-label">Correo electrónico</label>
        <input type="text" id="correo" class="form-control">
      </div>

    </div>

    <div class="row mb-3 mt-5">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" id="email">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="pass" class="col-sm-2 col-form-label">Contraseña:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass">
      </div>
    </div>


  </div>

  <!-- *************************************************************************************************** -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
