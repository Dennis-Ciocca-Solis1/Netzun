<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- CARDS CON BOOTSTRAP -->
  <div class="container">
    <h1 class="mt-5">Cards</h1>

    <!-- Card -->
    <div class="card mt-5" style="width: 18rem;">
      <img src="img/apple.jpeg" class="card-img-top" alt="Manzana">
      <div class="card-body">

        <!-- Pill Badge  -->
        <span class="badge rounded-pill bg-green-dark-netzun mb-1">Fruta</span>

        <h5 class="card-title text-netzun-green">Manzana</h5>
        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <div class="text-end">
          <input type="button" value="Comprar" class="btn btn-netzun">
        </div>

      </div>
    </div>

  </div>

  <!-- *************************************************************************************************** -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
