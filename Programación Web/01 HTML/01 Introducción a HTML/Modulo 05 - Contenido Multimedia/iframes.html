<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"> 
   <title>Iframes en HTML</title>
</head>
<body>
   <h1>Iframes en HTML</h1>
   
   <!-- IFRAMES(inline frame): Inserta páginas dentro de páginas -->
   <iframe name="miFrame" src="https://netzun.com" frameborder="3" width="1000" height="700"></iframe>
   <!-- dando un nombre a mi iframe -->
   
   <p><a href="https://netzun.com" target="miFrame">Abrir sitio web de Netzun</a> | <a href="https://danielsalamanca.com" target="miFrame">Abrir sitio web del profesor</a></p>
   <!-- target hace que la otra página se muestre en mi iframe -->

   <!-- INSERTARDO UN VIDEO DE YOUTUBE EN MI PÁGINA -->
   <!-- ir al video de Yotube que queremos compartir, luego clic en incorporar y copiar todo el iframe y pegarlo aquí -->
   <iframe width="560" height="315" src="https://www.youtube.com/embed/Obs3qBECzTk?si=grsaRxazafSNTHqS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <!-- ***************************************************************************** -->
   <!-- INSERTAR AUDIO EN NUESTRAS PÁGINAS -->
   <!-- ir a audio.html -->

</body>
</html>
