    <!-- AHORA -->
    <video
      src="videos/video.mp4"
      poster="videos/poster.png"
      autoplay
      controls
      height="400"
      width="200"
      loop
    >
      <track src="videos/subtitulos.vtt" kind="subtitles" srclang="es" label="Español"/>
      <!-- si el navegador no soportaba la etiqueta 'video' -->
      Tu navegador no admite el elemento, por favor actualízalo para tener una
      mejor experiencia
    </video>

    <!-- Lista de atributos de la etiqueta 'video':    
      src: ubicación del video
      poster: asigna un imagen que se muestra antes de reproducir el video
      autoplay: reproduce el video automáticamente al cargar la página
      controls: habilita los controles del video
      height: configura la altura del video
      width: configura el ancho del video  
      loop: vuelve a reproducir el video al finalizar    
      muted: reproduce el video en silencio al iniciar
      preload: precarga el video para que se reproduzca más rapidamente
      track: sirve para cargar nuestro subtítulos      
      -->
